name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Update CMake
      run: cmake --version

    - name: Install Dependencies
      run: sudo apt-get install libxrandr-dev xorg-dev ninja-build

    - name: Fetch Submodule
      run: git submodule update --init

    - name: Configure CMake
      run: ls && cmake -G"Ninja" -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DLIBRAW_PATH=${{github.workspace}}/3rdparty/LibRaw

    - name: Build
      run: cd ${{github.workspace}}/build && ninja

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
